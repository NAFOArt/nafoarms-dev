<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.png' | relative_url }}">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/nafoarms.css' | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% include head-custom.html %}
  </head>
  <body>

      <div class="nafoarms-header">
        <div class="nafoarms-masthead">
          <div class="nafoarms-logo">
            <a href="{{ site.github.repository_url }}">
              <img src="{{ 'assets/images/pride_75x75.png' | relative_url }}" alt="{{ site.title }}">
            </a>
          </div>
          <div class="nafoarms-title">
            <h1 class="nafoarms-title-text">{{ site.title }}</h1>
          </div>
          <div class="nafoarms-motto">
            {{ site.description }}
          </div>
        </div>
        <span class="nafoarms-navbar">
            {% for item in site.data.navigation.items %}
                <a class="nafoarms-navbar-anchor" href="{{ item.url | relative_url }}">{{ item.title }}</a>
            {% endfor %}
        </span>
      </div>
